<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Дополнительный CSS для центрирования формы */
        body, html {
            height: 100%;
        }
        .vertical-center {
            min-height: 100%;
            display: flex;
            align-items: center;
        }
        .container-lg {
            max-width: 300px;
            margin: auto; /* Центрирование контейнера по горизонтали */
        }
    </style>
</head>
<body>
    <div class="vertical-center">
        <div class="container-lg">
            <h1 class="text-center mb-4">Создать пользователя</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Создать пользователя</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col text-center">
                        <a href="{% url 'user_list' %}" class="btn btn-secondary btn-lg">Выйти</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
